<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ref - Inspiration is everywhere</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="search">
		<form class="reference-getter" onsubmit="return false;">
			<input type="text" size="30" placeholder="Search for some reference" name="tags" autofocus required>
		<input type="submit" value="Search"
	</form>
	</div>

	<div class="results"></div>

	<div class="template">
		<dl class="result reference">
			<dt>Image</dt>
				<dd class="reference-image"><a href="" target="_blank"><img src="" alt=""></a></dd>
			<dt>Name</dt>
				<dd class="reference-name"><a href="" target="_blank"></a></dd>
			<dt>Artist</dt>
				<dd class="artist-name"><a href="" target="_blank"></a></dd>
		</dl>

		<div class="error">
		<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
	</div>
	</div>
</body>
</html>
