<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ref - Inspiration is everywhere</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400|Oswald:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/logo.png" width="339" height="107" alt="Ref - Inspiration is everywhere"/>
		</div> <!-- logo -->

		<div class="search">
			<form class="reference-getter" onsubmit="return false;">
				<input type="text" size="30" placeholder="Search for some reference" name="tags" required><br/>
				<input type="submit" value="Search">
			</form>
		</div> <!-- search -->
	</header>

	<div class="results"></div><!-- results -->

	<div class="template hidden">
		<div class="result reference">
			<figure class="reference-image"><a href="" target="_blank"><img src="" alt=""></a></figure>

			<h1 class="reference-name"><a href="" target="_blank"></a></h1>

			<h2 class="artist-name"><a href="" target="_blank"></a></h2>
		</div> <!-- result reference -->

		<div class="error">
			<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
		</div> <!-- error -->
	</div> <!-- template -->
</body>
</html>
